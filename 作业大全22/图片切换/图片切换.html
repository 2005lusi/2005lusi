<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            border-radius: 50%;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <img id='tu' src="./imges/1.webp">
    <!-- <img  id='tu' src="./imges/2.webp"> -->
    <script>
        var OImg = document.getElementById("tu")
        // 
        var on = true
        OImg.onclick = function () {
            if (on) {
                OImg.src = "./imges/1.webp"
                on = false
            } else {
                OImg.src = "./imges/2.webp"
                on = true
            }
        }
    </script>
</body>

</html>
