<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <label>用户名</label><input type="text"><br /><!-- 单行文本框：字符数量少的数据 -->
        <label>密码</label><input type="password"><br /><!-- 单行文本框：字符数量少的数据 -->
        <label>性别</label> <label>男</label><input type="radio" name="xingbie"> <label>女</label><input type="radio" name="xingbie"><br /><!-- 单行文本框：字符数量少的数据 -->
        <label>爱好</label><label>篮球</label><input type="checkbox"><label>足球</label><input type="checkbox"><label>游泳</label><input type="checkbox"><br /><!-- 单行文本框：字符数量少的数据 -->
        <label>年龄</label><input type="number"><br /><!-- 单行文本框：字符数量少的数据 -->
        <label>手机号</label><input type="tel"><br /><!-- 单行文本框：字符数量少的数据 -->
        <label>电子邮件</label><input type="email"><br /><!-- 单行文本框：字符数量少的数据 -->
        <label>地区</label>  
        <select>
            <option>北京</option>
            <option>湖南</option>
            <option>广东</option>
            <option>浙江</option>
            <option>贵州</option>
        </select>
        <br>

        <label>自我介绍</label><textarea></textarea><br /><!-- 单行文本框：字符数量多的数据 -->
        <input type="submit" value="提交按钮">
        <input type="reset"  value="重置按钮">
        <button>普通按钮</button>
    </form>
</body>
</html>
