<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width:200px;
				height:200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<input type="submit" class="btn" value="隐藏" />
		<div class="box" style="display: block;"></div> 
		 <script type="text/javascript">
		 	var oBtn = document.querySelector('.btn')
			var oBox = document.querySelector('.box')
			
			oBtn.onclick = function () {
				if (oBox.style.display == 'block') {
					//如果box是显示，就让box隐藏
					oBox.style.display = 'none'
					oBtn.value = "显示"
				} else {
					//如果box是隐藏，就让box显示
					oBox.style.display = 'block'
					oBtn.value = "隐藏"
				}
				
				
			}
		 </script>
	</body>
</html>
