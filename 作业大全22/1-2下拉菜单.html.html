<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 150px;
            margin: 50 auto 0;
        }
        ul{
            list-style: none;
            border: 1px solid mediumturquoise;
            display: none;
        }
        button{
            width: 100%;
            height: 30px;
        }
        /* li{
         
        } */
    </style>
</head>
<body>
    <div id="box" class="container">
      <button id="btn">微博</button>
      <ul id="ul">
        <li>菜单</li>
        <li>菜单</li>
        <li>菜单</li>
      </ul>
    </div>
    <script>
        // 鼠标经过buttom时 btn背景色便黄 ul的display变成block
        // 新知识点：鼠标事件=》 onmouseover

         // 鼠标离开buttom时 btn背景色便灰 ul的display变成none
         // 新知识点：鼠标事件=》 onmouseout

        //  获取元素
         var oBtn =document.getElementById("btn")
         var oUl =document.getElementById("ul")



         oBtn.onmouseover = function (){
            oBtn.style.backgroundColor="yellow"
            oUl.style.backgroundColor="yellow"
            oUl.style.display = "block"
          }

         oBtn.onmouseout = fn2
          function fn2(){
            oBtn.style.backgroundColor="#ccc"
            oUl.style.backgroundColor="#ccc"
            oUl.style.display = "none"
         }
    </script>
</body>
</html>
